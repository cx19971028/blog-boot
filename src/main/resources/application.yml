server:
  port: 8888
spring:
  application:
    name: chenxin_blog
  datasource:
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: 121.40.140.4
    port: 6379
    #    数据库索引，默认0
    database: 0
    #    连接超时时间
    timeout: 1800000
    #    连接池最大连接数
    lettuce:
      pool:
        #        连接池最大连接数
        max-active: 20
        #        最大阻塞等待时间 -1表示无限等待
        max-wait: -1
        #        连接池最大空闲连接
        max-idle: 5
        #        连接池最小空闲连接
        min-idle: 0
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:xml/*.xml

